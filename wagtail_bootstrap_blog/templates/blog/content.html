{% load static wagtailuserbar %}

<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link href="{% static 'css/app.css' %}" rel="stylesheet" media="screen">
    </head>

    <body class="{% block body_class %}{% endblock %}">

        <div class="container" {% if request.is_preview %} id="anot" {% endif %}>
          <div class="row">
              <div class="col-md-8">
                {% image page.header_image original as header_image %}
                <img src="{{ header_image.url }}" class="img-fluid">
            
                <h1>{{ page.title }}</h1>
            
                <p>
                  {% post_categories_list %}
                </p>
            
                {# body #}
                {% include "blog/components/streamfield.html" %}
            
                <hr>
        
                {% post_tags_list %}
                <hr>
        </div>
          </div>
        </div>

        <script src="{% static 'js/vendors.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
    </body>
</html>
